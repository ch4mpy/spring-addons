server.port=8080
server.shutdown=graceful
server.ssl.enabled=true

spring.datasource.url=jdbc:h2:mem:sample;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.charset_name=UTF-8

spring.security.oauth2.resourceserver.jwt.issuer-uri=${jwt-issuer-uri}

com.c4-soft.springaddons.security.anonymous-enabled=true
com.c4-soft.springaddons.security.authorities-claims=realm_access.roles,permissions
com.c4-soft.springaddons.security.authorities-prefix=
com.c4-soft.springaddons.security.authorities-uppercase=false
com.c4-soft.springaddons.security.cors[0].path=/${api-path}/**
com.c4-soft.springaddons.security.cors[0].allowed-origins=http://localhost,https://localhost,https://localhost:8100,https://localhost:4200
com.c4-soft.springaddons.security.cors[0].allowedOrigins=*
com.c4-soft.springaddons.security.cors[0].allowedMethods=*
com.c4-soft.springaddons.security.cors[0].allowedHeaders=*
com.c4-soft.springaddons.security.cors[0].exposedHeaders=*
com.c4-soft.springaddons.security.csrf-enabled=false
com.c4-soft.springaddons.security.permit-all=/${api-path}/**,/actuator/health/readiness,/actuator/health/liveness,/v3/api-docs/**
com.c4-soft.springaddons.security.redirect-to-login-if-unauthorized-on-restricted-content=true
com.c4-soft.springaddons.security.statless-sessions=true

com.c4-soft.springaddons.test.web.secure=true
com.c4-soft.springaddons.test.web.default-media-type=application/json
com.c4-soft.springaddons.test.web.default-charset=utf-8

management.endpoint.health.probes.enabled=true
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true
management.endpoints.web.exposure.include=*
spring.lifecycle.timeout-per-shutdown-phase=30s

#---
spring.config.activate.on-profile=openapi
#---
